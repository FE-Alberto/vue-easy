<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
  
    <div id="app">
       
    </div>
    <template id="tel">
        <p>13123</p>    
    </template>
    <script type="x-template" id='dd3'>
        <p>script   123123213</p>    
    </script>
    <script>
       
        var app = new Vue({
            el:"#app",
            data:{
                count:0,
            },
            template:"#dd3"
            // template:`<h2 style='color:red'>我是模板</h2>`


        })
    </script>
</body>
</html>

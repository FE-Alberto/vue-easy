<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
  
    <div id="app">
        {{count}}
        <p><button @click="add">+</button></p>
    </div>

    <script>
       
        var app = new Vue({
            el:"#app",
            data:{
                count:0,
            },
            methods:{
                add(){
                   this.count++; 
                }
            },
            beforeCreate(){
                console.log("创建之前！");
            },
            created(){
                console.log("创建之后！");
            },
            beforeMount(){
                console.log('挂载之前');
            },
            mounted(){
                console.log('挂载之后');
            },
            beforeUpdate(){
                console.log("更新之前"); 
            },
            updated(){
                console.log("更新之后");
            },  
            beforeDestory(){
                console.log("销毁之前");   
            },
            destoryed(){
                console.log("销毁之后");   
            },
        })
    </script>
</body>
</html>

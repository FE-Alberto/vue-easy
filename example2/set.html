<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-set</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <p><button onclick="add()">add</button></p>
    <div id="app">
        <p>{{data}}</p>
       
    </div>

    <script>
        function add() {
            Vue.set(outData,"count",2)
        }
        var outData = {
            count:1,
            goods:'car'
        }
        
        var app = new Vue({
            el:"#app",
            data:{
                message:"hello world",
                data:outData,
            },
           
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>hello world</h1>
    <br>
    <div id="app">
        <p>原始文本框信息：{{message}}</p>
        <p>{{message}}</p>
        <input type="text" v-model="message">
        <input type="text" v-model.lazy="message">
        <input type="text" v-model.number="message">
        <input type="text" v-model.trim="message">

        <br>
        <input type="checkbox" id="isTrue" v-model='isTrue'>
        <label for="isTrue">{{isTrue}}</label>
        <br>
        <input type="checkbox" id="jspang" v-model='webnames'>
        <label for="jspang">{{isTrue}}</label>
        <br>
        <input type="checkbox" id="panda" value="panda" v-model='webnames'>
        <label for="panda">panda</label>
        <input type="checkbox" id="panpan"  value='panpan' v-model='webnames'>
        <label for="isTrue">panpan</label>
        <p>{{webnames}}</p>

        <br>
        <h3>单选框绑定</h3>
        <p>
            <input type="radio" id='one' value='男' v-model='sex'>
            <label for="one">男</label>
            <input type="radio" id='two' value='女' v-model="sex">
            <label for="two">女</label>
           
        </p>
        {{sex}}
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"hello",
                isTrue:false,
                webnames:[],
                sex:'男'
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>hello world</h1>
    <br>
    <div id="app">
        <div v-if="isLogin"> 你好，js胖。</div>
        <div v-show="isLogin"> 你好，js胖。</div>
        <div v-else> 请登录。</div>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                isLogin:false,
            }
        })
    </script>
</body>
</html>

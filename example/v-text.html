<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>hello world</h1>
    <br>
    <div id="app">
       <p v-text="text"></p>
       <p v-html="todo"></p>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
               text:"hello 123",
               todo:"<h1>4234234</h1>"
            }
        })
    </script>
</body>
</html>

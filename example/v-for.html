<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-for 实例</h1>
    <br>
    <div id="app">
        <ul>
            <li v-for='item in newitem'>
                {{item}}
            </li>
            <li v-for="stud in sortStudent">
                {{stud.name}}-{{stud.age}}
            </li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                items: [3, 2, 1, 3, 4, 53, 3, 2, 2, 1, 333],
                students: [{
                        name: "Jspang1",
                        age: 33
                    },
                    {
                        name: "pangda",
                        age: 33
                    },
                    {
                        name: "papa",
                        age: 13
                    },

                ]
            },
            computed: {
                newitem: function () {
                    return this.items.sort(sortNumber);
                },
                sortStudent: function () {
                    return sortByKey(this.students, 'age')
                }
            },

        })

        function sortNumber(a, b) {
            return b - a;
        }

        function sortByKey(array, key) {
            return array.sort(function (a, b) {
                var x = a[key];
                var y = b[key];
                return ((x < y) ? -1 : ((x > y) ? 1 : 0))
            })
        }
    </script>
</body>

</html>
